<!DOCTYPE html>
<html lang="en" ng-app="steam">
  <head>
    <title>
      sTeam Collaboration platform
    </title>
    <base href="/">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/textAngular/dist/textAngular.css">
    <link rel="stylesheet" type="text/css" href="//css-spinners.com/css/spinner/three-quarters.css">

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Angular components -->
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>

    <script type="text/javascript" src="bower_components/pdfjs-dist/build/pdf.js"></script>
    <script type="text/javascript" src="bower_components/angular-pdf-viewer/dist/angular-pdf-viewer.min.js"></script>

    <script type="text/javascript" src="bower_components/textAngular/dist/textAngular-rangy.min.js"></script>
    <script type="text/javascript" src="bower_components/textAngular/dist/textAngular-sanitize.min.js"></script>
    <script type="text/javascript" src="bower_components/textAngular/dist/textAngular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-audio/app/angular.audio.js"></script>
    <script type="text/javascript" src="bower_components/ngvideo/dist/ng-video.js"></script>

    <script type="text/javascript" src="controllers/router.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="services/handler.js"></script>
    <script type="text/javascript" src="controllers/loginCtrl.js"></script>
    <script type="text/javascript" src="controllers/navCtrl.js"></script>
    <script type="text/javascript" src="controllers/workareaCtrl.js"></script>
    <script type="text/javascript" src="controllers/workspaceCtrl.js"></script>
    <script type="text/javascript" src="controllers/groupsCtrl.js"></script>

  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-default" ng-controller="navCtrl">
      <div class="container-fluid">
        <div class="navbar-header">
          <button class="navbar-toggle collapsed" data-toggle="collapse" type="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">sTeam Collaboration Platform</a>
        </div>
        <div style="margin: 0.6em 0em 0em 18em" class="nav navbar-nav three-quarters-loader" ng-show="loading"></div>
        <div ng-if="!authStatus.isLoggedOut()">
          <span style="padding: 0.6em 5em" class="nav navbar-nav navbar-right">
              <span id="user" style="font-size: 1.2em">Welcome, {{user}}!</span>
              <button type="button" class="btn btn-danger" ng-click="authStatus.logOut()">Logout</button>
          </span>
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input class="form-control" placeholder="Search" type="text">
            </div>
          </form>
        </div>
      </div>
    </nav>

    <ui-view></ui-view>

  </body>
</html>
