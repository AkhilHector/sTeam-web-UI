<!DOCTYPE html>
<html lang="en" ng-app="sTeam">
  <head>
    <title>
      sTeam Collaboration platform
    </title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet">

    <script src="bower_components/jquery/dist/jquery.min.js" defer></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" defer></script>

    <!-- Angular components -->
    <script src="bower_components/angular/angular.min.js" defer></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js" defer></script>
    <script src="bower_components/angularLocalStorage/src/angularLocalStorage.js" defer></script>

    <script src="controllers/main.js" defer></script>

  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">

        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">{{ user.name }} <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li>
                  <a href="#">Account Settings</a>
                </li>
                <li>
                  <a href="#">Logout</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input class="form-control" placeholder="Search" type="text">
            </div>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <div ui-view="login"></div>
      <div ui-view="workarea"></div>
      <div class="container column">
  </div>

  </body>
</html>
