 <nav class="navbar navbar-default navbar-fixed-top">

      <div class="alert alert-success">
        <center><h4>{{user's}} workarea</h4></center>
      </div>
    </div>
    <div class="col-lg-5">
      <a href="#" class="btn btn-info btn-lg btn-block">Private</a>
    </div>
    <div class="col-lg-5">
      <a href="#" class="btn btn-warning btn-lg btn-block">Groups</a>
    </div>
  </div>

<div class="container">
  <div class="row">
    <div class="col-lg-2 col-md-2 col-sm-4">
      <br>
      <div class="list-group table-of-contents">
        <a class="list-group-item" href="#">Opt1</a>
        <a class="list-group-item" href="#">Opt2</a>
        <a class="list-group-item" href="#">Opt3</a>

      </div>
    </div>
    <br>
    <br>
    <div class="col-lg-10 col-md-3 col-sm-4">
      <div class="jumbotron">
        <div class="row">
          <div class="col-lg-12">
            <ul class="breadcrumb">
              <li><a href="#">Home</a></li>
              <li><a href="#">{{user}}</a></li>
              <li class="active">room</li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="roomItem">
            <div class="roomItemIcon"><i class="fa fa-files-o"></i></div>
              <div class="itemText">file123.txt  <a href="#">view</a> </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="roomItem">
              <div class="roomItemIcon roomItemBlue"><i class="fa fa-file-text"></i></div>
              <div class="itemText">notepad123.txt <a href="#">view</a></div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="roomItem">
              <div class="roomItemIcon roomItemGreen"><i class="fa fa-file-pdf-o"></i></div>
              <div class="itemText">main123.pdf <a href="#">view</a></div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="roomItem">
              <div class="roomItemIcon roomItemRed"><i class="fa fa-file-image-o"></i></div>
              <div class="itemText"> test123.img <a href="#">view</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
