<!DOCTYPE html>
<html lang="en">
<head>
  <title>
    sTeam Collaboration platform
  </title>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../styles/custom.css">

</head>
<body>

 <nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand">sTeam Web Interface</a>
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a aria-expanded="false" class="dropdown-toggle" data-toggle="dropdown" href="#" id="download">{{user}} <span class="caret"></span></a>
          <ul class="dropdown-menu" aria-labelledby="download">
            <li><a href="#">Profile</a></li>
            <li class="divider"></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Logout</a></li>
          </ul>
        </li>
      </ul>

    </div>
  </div>
</nav>

<br>

<div class="container">
  <div class="row">
    <div class="col-lg-2">
      <div class="alert alert-success">
        <center><h4>{{user's}} workarea</h4></center>
      </div>
    </div>
    <div class="col-lg-5">
      <a href="#" class="btn btn-info btn-lg btn-block">Private</a>
    </div>
    <div class="col-lg-5">
      <a href="#" class="btn btn-warning btn-lg btn-block">Groups</a>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-3 col-sm-4">
      <div class="jumbotron">
        <div class="row">
          <div class="col-lg-12">
            <ul class="breadcrumb">
              <li><a href="#">Home</a></li>
              <li><a href="#">{{user}}</a></li>
              <li><a href="#">room</a></li>
              <li class="active">file</li>
            </ul>
          </div>
        </div>
        <div id="ng-app" ng-app="steam" ng-controller="workSpaceEditorCtrl" class="ng-scope">
          <br>
          <div class="container">
            <div text-angular ng-model="htmlContent" name="texteditor" ta-text-editor-class="border-around container" ta-html-editor-class="border-around"></div>
          </div>
          <br>
          <div class="container text-center lighter border-around">
            <div class="lighter roboto">
            </div>
          </div>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>

<script type="text/javascript" src="../bower_components/angular/angular.js"></script>
<script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src='../bower_components/textAngular/dist/textAngular-rangy.min.js'></script>
<script type="text/javascript" src='../bower_components/textAngular/dist/textAngular-sanitize.min.js'></script>
<script type="text/javascript" src='../bower_components/textAngular/dist/textAngular.min.js'></script>
<script type="text/javascript">
  angular.module("steam", ['textAngular'])
  .controller("workSpaceEditorCtrl", function workSpaceEditorCtrl($scope) {
    $scope.htmlContent = '<h2>Hey there!</h2><p>Welcome to sTeam Collaboration platform</p><p><b>Features:</b></p><ol><li>item 1</li><li>item 2</li><li>item 3</li><li>item 4</li><li>item 5</li><li>item 6</li></ol><p><b>This is an example for link:</b> <a href="#">Click Here</a> </p>';
  });
</script>

</body>
</html>
