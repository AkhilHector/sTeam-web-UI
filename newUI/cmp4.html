<!DOCTYPE html>
<html lang="en">
<head>
  <title>
    sTeam Collaboration platform
  </title>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../styles/spinner.css">

</head>
<body>

 <nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand">sTeam Web Interface</a>
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a aria-expanded="false" class="dropdown-toggle" data-toggle="dropdown" href="#" id="download">{{user}} <span class="caret"></span></a>
          <ul class="dropdown-menu" aria-labelledby="download">
            <li><a href="#">Profile</a></li>
            <li class="divider"></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Logout</a></li>
          </ul>
        </li>
      </ul>

    </div>
  </div>
</nav>

<br>

<div class="container">
  <div class="row">
    <div class="col-lg-2">
      <div class="alert alert-success">
        <center><h4>{{user's}} workarea</h4></center>
      </div>
    </div>
    <div class="col-lg-5">
      <a href="#" class="btn btn-info btn-lg btn-block">Private</a>
    </div>
    <div class="col-lg-5">
      <a href="#" class="btn btn-warning btn-lg btn-block">Groups</a>
    </div>
  </div>
</div>

<div class="container" ng-app="steam">
  <div class="row">
    <div class="col-lg-12 col-md-3 col-sm-4">
      <div class="jumbotron">
        <div class="row">
          <div class="col-lg-12">
            <ul class="breadcrumb">
              <li><a href="#">Home</a></li>
              <li><a href="#">{{user}}</a></li>
              <li><a href="#">room</a></li>
              <li class="active">file</li>
            </ul>
          </div>
        </div>
        <div ng-controller="workspaceDetailedCtrl" class="text-center container">
          <div class="row">
            <div class="btn-group">
              <button class="btn btn-primary" ng-click="pdfURL='test.pdf'">Open test.pdf</button>
            </div>
            <div class="btn-group">
              <button class="btn btn-default" ng-click="gotoPage(1)">|&lt;</button>
              <button class="btn btn-default" ng-click="prevPage()">&lt;</button>
              <button class="btn btn-default" ng-click="nextPage()"> &gt;</button>
              <button class="btn btn-default" ng-click="gotoPage(totalPages)">&gt;|</button>
            </div>
          </div>
          <div class="row">
            <span class="label" ng-show="totalPages">{{currentPage}}/{{totalPages}}</span>
          </div>
          <div class="row">
            <pdfviewer src="{{pdfURL}}" on-page-load='pageLoaded(page,total)' id="viewer" load-progress='loadProgress(loaded, total, state)'></pdfviewer>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script text="text/javascript" src="../bower_components/ng-pdfviewer/lib/compatibility.js"></script>
<script text="text/javascript" src="../bower_components/ng-pdfviewer/lib/pdf.js"></script>
<script type="text/javascript" src="../bower_components/angular/angular.js"></script>
<script type="text/javascript" src="../bower_components/ng-pdfviewer/ng-pdfviewer.js"></script>
<script type="text/javascript">
  angular.module('steam', [ 'ngPDFViewer' ])
    .controller('workspaceDetailedCtrl', [ '$scope', 'PDFViewerService', function($scope, pdf) {
      $scope.pdfURL = "test.pdf"
      $scope.instance = pdf.Instance("viewer")
      $scope.nextPage = function() {
        $scope.instance.nextPage()
      }
      $scope.prevPage = function() {
        $scope.instance.prevPage()
      }
      $scope.gotoPage = function(page) {
        $scope.instance.gotoPage(page)
      }
      $scope.pageLoaded = function(curPage, totalPages) {
        $scope.currentPage = curPage
        $scope.totalPages = totalPages
      }
      $scope.loadProgress = function(loaded, total, state) {
        console.log('loaded =', loaded, 'total =', total, 'state =', state)
      }
    }]);
</script>

</body>
</html>
