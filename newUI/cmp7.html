<!DOCTYPE html>
<html lang="en">
<head>
  <title>
    sTeam Collaboration platform
  </title>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="../styles/spinner.css">

</head>
<body>

 <nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand">sTeam Web Interface</a>
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a aria-expanded="false" class="dropdown-toggle" data-toggle="dropdown" href="#" id="download">{{user}} <span class="caret"></span></a>
          <ul class="dropdown-menu" aria-labelledby="download">
            <li><a href="#">Profile</a></li>
            <li class="divider"></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Logout</a></li>
          </ul>
        </li>
      </ul>

    </div>
  </div>
</nav>

<br>

<div class="container">
  <div class="row">
    <div class="col-lg-2">
      <div class="alert alert-success">
        <center><h4>{{user's}} workarea</h4></center>
      </div>
    </div>
    <div class="col-lg-5">
      <a href="#" class="btn btn-info btn-lg btn-block">Private</a>
    </div>
    <div class="col-lg-5">
      <a href="#" class="btn btn-warning btn-lg btn-block">Groups</a>
    </div>
  </div>
</div>

<div class="container" ng-app="steam">
  <div class="row">
    <div class="col-lg-12 col-md-3 col-sm-4">
      <div class="jumbotron">
        <div class="row">
          <div class="col-lg-12">
            <ul class="breadcrumb">
              <li><a href="#">Home</a></li>
              <li><a href="#">user</a></li>
              <li><a href="#">room</a></li>
              <li class="active">file</li>
            </ul>
          </div>
        </div>
        <div class="row" ng-controller="steamImageViewer">
          <div class="col-md-12" ng-repeat="image in images">
            <div class="roomItem">
              <div class="roomItemIcon roomItemBlue"><i class="fa fa-image"></i></div>
              <div class="itemText"> {{image.title}} <a href="#" ng-click="imageViewer($index)">view</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<script type="text/javascript" src="../bower_components/angular/angular.js"></script>
<script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../bower_components/angular-bootstrap-lightbox/dist/angular-bootstrap-lightbox.min.js"></script>
<script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.0.js"></script>
<script type="text/javascript">
  angular.module('steam', [ 'bootstrapLightbox', 'ui.bootstrap' ])

  .controller('steamImageViewer', ['$scope', 'Lightbox', function($scope, Lightbox) {
    $scope.images = [
    {
      'url': 'https://societyserver.org/home/akhilhector/playground%20-%20hector/icon1.png',
      'title': 'icon1.png'
    },
    {
      'url': 'https://societyserver.org/home/akhilhector/playground%20-%20hector/icon3.jpg',
      'title': 'icon3.jpg'
    },
    {
      'url': 'https://societyserver.org/home/akhilhector/playground%20-%20hector/icon4.png',
      'title': 'icon4.png'
    },
    {
      'url': 'https://societyserver.org/home/akhilhector/playground%20-%20hector/icon4.jpg',
      'title': 'icon4.jpg'
    }
    ];

    $scope.imageViewer = function (index) {
      Lightbox.openModal($scope.images, index);
    };
  }]);
</script>

</body>
</html>
