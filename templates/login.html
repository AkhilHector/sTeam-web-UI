<div class="container column">
  <div class="col-sm-6">
    <legend class="text-center">Login</legend>
    <form class="form-horizontal" name="steamLogin">
      <div class="form-group">
        <label class="col-sm-2 control-label" for="firstname">Username</label>
        <div class="col-sm-8">
          <input class="form-control" id="username" ng-model="signInUsername" type="text" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="lastname">Password</label>
        <div class="col-sm-8">
          <input class="form-control" id="password" ng-model="signInPasswd" type="password" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-success" type="submit" id="btnSignIn" ng-click="logIn()">Sign in</button> <button class="btn btn-danger" type="submit">Forgot password</button>
        </div>
      </div>
      <div class="form-group" ng-if="authStatus == false">
        <span class="col-sm-offset-2 col-sm-8 alert alert-warning" role="alert">Wrong Username/Password</span>
      </div>
    </form>
  </div>
  <div class="col-sm-6">
    <legend class="text-center">Create Account</legend>
    <form class="form-horizontal" name="steamRegister">
      <div class="form-group">
        <label class="col-sm-3 control-label" for="firstname">Username</label>
        <div class="col-sm-8">
          <input class="form-control" id="username" ng-model="signUpUsername" name="username" type="text" required>
          <span ng-class="{'has-error': steamRegister.username.$invalid}"></span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="firstname">E-mail address</label>
        <div class="col-sm-8">
          <input class="form-control" id="username" ng-model="signUpEmailid" name="emailid" type="text" required>
          <span ng-class="{'has-error': steamRegister.emailid.$invalid}"></span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="lastname">Password</label>
        <div class="col-sm-8">
          <input class="form-control" id="password" ng-model="signUpPasswd" name="password" type="password" required>
          <span ng-class="{'has-error': steamRegister.password.$invalid}"></span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="lastname">Repeat password</label>
        <div class="col-sm-8">
          <input class="form-control" id="password" type="password" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-success" type="submit">Register</button>
        </div>
      </div>
    </form>
  </div>
</div>
