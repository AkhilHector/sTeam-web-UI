<div class="column">
    <div class="col-sm-4 col-md-3" ng-repeat="item in items">
      <div class="thumbnail">
        <div class="caption">
          <h3>
            {{ item.name }}
          </h3>
          <hr>
          <br>
          <p>
            {{ item.description }}
          </p>
        </div>
      </div>
    </div>
</div>
