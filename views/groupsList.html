<div class="col-lg-10 col-md-3 col-sm-4" style="margin-top:15px;">
  <div class="jumbotron">
    <div class="row">
      <div class="col-lg-12">
        <ul class="breadcrumb">
          <li><a href="#">Home</a></li>
          <li class="active">{{user}}</li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4" ng-repeat="item in items">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">{{item.name}}</h3>
          </div>
          <div class="panel-body" ng-if="item.description != ''">
            {{item.description}}
          </div>
          <div class="panel-body" ng-if="item.description.length == 0">
            No description found
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
