<!-- list view || room view -->
<div ng-controller="roomCtrl">
<div class="column">
    <div class="col-sm-4 col-md-3">
      <div class="thumbnail">
        <div class="caption">
          <h3>
            {{ data.object.name }}
          </h3>
          <hr>
          <br>
          <p>
            {{ data.object.content }}
          </p>
        </div>
      </div>
    </div>
</div>

<!-- Detailed view || Document view -->

<div class="column docCtrl">
  <div class="col-sm-6 col-md-4">
    <h1>{{document.title}}</h1><br>
    <span ng-repeat="tag in tags">
      {{tag}}
    </span>

    <wysiwyg textarea-id="question" textarea-class="form-control" textarea-height="80px" textarea-name="textareaQuestion" textarea-required ng-model="data" enable-bootstrap-title="true" textarea-menu="{{menu}}">
    </wysiwyg>

    <img ng-src="" alt="" />

    <button ng-click='audio.paused ? audio.play() : audio.pause()'>Pause</button>
    <button ng-click='audio.restart()'>Stop</button>
    <button ng-click='audio.muting = !audio.muting'>Mute</button>

    <label>Current Time</label>
    <input class='form-control' type=text ng-model='audio.currentTime'>
    <label>Volume</label>
    <input class='form-control' type=range min=0 max=1 step=0.01 ng-model='audio.volume'>

    <section class="video" ng-video ng-model="videoModel">
      <section vi-controls class="controls">
        <span ng-click="interface.controls.play()" title="Play" class="glyphicon glyphicon-play"></span>
        <span ng-click="interface.controls.pause()" title="Pause" class="glyphicon glyphicon-pause"></span>
      </section>
    </section>
  </div>
</div>
</div>
