<div class="col-lg-10 col-md-3 col-sm-4" style="margin-top:15px;">
  <div class="jumbotron">
    <div class="row">
      <div class="col-lg-12">
        <ul class="breadcrumb">
          <li><a href="#">Home</a></li>
          <li class="active">{{user}}</li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-8">
        <legend class="text-center">Upload a File</legend>
        <form class="form-horizontal" ng-submit="submit(docName)">
          <div class="form-group">
            <label class="col-md-3 control-label">Document name</label>
            <div class="col-md-9">
              <input name="regular" class="form-control" type="text" ng-model="docName">
            </div>
          </div><br>
          <div class="form-group">
            <label class="col-md-3 control-label">Permission Type</label>
            <div class="btn-group col-md-9" dropdown>
              <select class="form-control" id="select">
                <option>---Select---</option>
                <option value="docDetails.shared">Shared</option>
                <option value="docDetails.private">Private</option>
              </select>
            </div>
          </div><br>
          <div class="form-group">
            <label class="col-md-3 control-label">File upload</label>
            <div class="col-md-9">
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" readonly="">
                </div>
                <div class="col-md-3">
                  <span class="btn btn-info btn-file"> Browse
                    <input type="file" file-model="myfile">
                  </span>
                </div>
              </div>
            </div>
          </div>
          <center><img src="../styles/search.gif" height="30px" width="30px" id="loading" ng-show="loading"></center>
          <br>
          <div class="form-group">
            <div class="btn-group col-md-3"></div>
            <div class="btn-group col-md-6">
              <center>
                <input type="submit" class="btn btn-primary" value ="Upload File">&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="button" class="btn btn-warning" value ="Cancel" ng-click="cancel()">
              </center>
            </div>
            <div class="btn-group col-md-3"></div>
          </div><br>
        </form>
      </div>
      <div class="col-lg-2"></div>
    </div>
  </div>

  <script type="text/javascript">

    $(document).on('change', '.btn-file :file', function () {
      var input = $(this),
      numFiles = input.get(0).files ? input.get(0).files.length : 1,
      label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
      input.trigger('fileselect', [numFiles, label]);
    });

    $(document).ready( function () {
      $('.btn-file :file').on('fileselect', function (event, numFiles, label) {
        var input = $(this).parents('.form-group').find(':text'),
        log = numFiles > 1 ? numFiles + ' files selected' : label;
        if( input.length ) {
          input.val(log);
        } else {
          if( log ) alert(log);
        }
      });
    });

  </script>
