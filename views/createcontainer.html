<div class="modal-header">
  <h3 class="modal-title">Create Container</h3>
</div>

<div class="modal-body">
  <div class="panel-body">
    <form class="form-horizontal row-border">
      <div class="form-group">
        <label class="col-md-3 control-label">Container name</label>
        <div class="col-md-9">
          <input name="regular" class="form-control" type="text">
        </div>
      </div><br>
      <div class="form-group">
        <div class="btn-group col-md-offset-3 col-sm-5" dropdown>
        <select class="form-control" id="select">
            <option>Permission Type</option>
            <option>Shared</option>
            <option>Private</option>
          </select>
      </div>
      </div>
    </form>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="submit()">Create Container</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
