<div class="col-lg-10 col-md-3 col-sm-4" style="margin-top:15px;">
  <div class="jumbotron">
    <div class="row">
      <div class="col-lg-12">
        <ul class="breadcrumb">
          <li><a href="#">Home</a></li>
          <li class="active">{{user}}</li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-8">
        <form class="form-horizontal" ng-submit="submit(roomName, keywords)">
          <div class="form-group">
            <label class="col-md-3 control-label">Room name</label>
            <div class="col-md-9">
              <input name="regular" class="form-control" type="text" ng-model="roomName">
            </div>
          </div><br>
          <div class="form-group">
            <label class="col-md-3 control-label">Keywords</label>
            <div class="col-md-9">
              <input name="regular" class="form-control" placeholder="Seperate keywords by comma" type="text" ng-model="keywords">
            </div>
          </div><br>
          <div class="form-group">
            <label class="col-md-3 control-label">Permission Type</label>
            <div class="btn-group col-md-9" dropdown>
              <select class="form-control" id="select">
                <option>---Select---</option>
                <option value="room.shared">Shared</option>
                <option value="room.private">Private</option>
              </select>
            </div>
          </div><br>
          <center><img src="../styles/search.gif" height="30px" width="30px" id="loading" ng-show="loading"></center>
          <br>
          <div class="form-group">
            <div class="btn-group col-md-3"></div>
            <div class="btn-group col-md-6">
              <center>
                <input type="submit" class="btn btn-primary" value ="Create Room">&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="button" class="btn btn-warning" value ="Cancel" ng-click="cancel()">
              </center>
            </div>
            <div class="btn-group col-md-3"></div>
          </div><br>
        </form>
      </div>
      <div class="col-lg-2"></div>
    </div>
  </div>
